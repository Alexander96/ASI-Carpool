<head>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script>
        $('#starting-point-btn').on("click", function () {
            $('#loader').load($(this).attr("page"));
        });

        $('#ride-back-btn').on("click", function () {
            $('#loader').load($(this).attr("page"));
        });
    </script>
</head>

<body>
    <div class="container" style="margin-bottom:30px;">
        <div class="row">
            <form>
                <div class="col-md-2">
                    <div id="ride-back-btn" class="btn btn-primary" page="choose-ride.html">Back</div>
                </div>
                <div class="col-md-4">
                    <p>
                        <h5 style="color: black;">Repeatability</h5>
                    </p>
                    <h6>
                        <input style="color: black;" type="checkbox" name="weekday"> Monday </h6>
                    <h6>
                        <input style="color: black;" type="checkbox" name="weekday"> Tuesday </h6>
                    <h6>
                        <input style="color: black;" type="checkbox" name="weekday"> Wednesday </h6>
                    <h6>
                        <input style="color: black;" type="checkbox" name="weekday"> Thursday </h6>
                    <h6>
                        <input style="color: black;" type="checkbox" name="weekday"> Friday </h6>
                    <h6>
                        <input style="color: black;" type="checkbox" name="weekday"> Saturday </h6>
                    <h6>
                        <input style="color: black;" type="checkbox" name="weekday"> Sunday </h6>
                </div>
                <div class="col-md-3">
                    <p>
                        <h5 style="color: black;">Departure time</h5>
                    </p>
                    <input type="time" class="form-control" required>
                    <p>
                        <h5 style="color: black;">Starting date</h5>
                    </p>
                    <input type="date" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <input id="starting-point-btn" type="submit" class="btn btn-success" page="starting-point.html" value="Select starting point">
                </div>
            </form>
        </div>
    </div>
</body>
